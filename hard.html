<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WordBeater</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">
        <header class="bg-danger text-center p-3 mb-5">
            <h1 class="display-4"><span class="text-white">Hard Level</span></h1>
        </header>
        <div class="container">
            <div class="row">
                <div class=" col mx-auto mb-2 text-center">
                    <a href="easy.html" class="btn btn-success col-md-6">Easy</a>
                    <a href="medium.html" class="btn btn-warning col-md-6" >Medium</a>
                    <a href="hard.html" class="btn btn-danger col-md-6">Hard</a>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">
                        Type the Given Word Within
                        <span class="text-warning" id="seconds">5</span> Seconds:
                    </p>
                    <h2 class="display-4" id="currentWord">hello</h2>
                    <input type="text" class="form-control form-control-lg" 
                    placeholder="Start typing..." id="wordInput" autofocus>
                    <h4 class="mt-3" id="message"></h4>
                    
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                            <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="hard.js"></script>
    </body>
</html>
